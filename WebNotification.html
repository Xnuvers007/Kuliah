<!DOCTYPE html>
<html>
  <head>
    <title>Contoh Website Notifikasi</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
      }
      h1 {
        margin-top: 50px;
      }
      button {
        margin-top: 50px;
        padding: 10px 20px;
        font-size: 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Contoh Website Notifikasi</h1>
    <button id="notif-btn">Izinkan Notifikasi</button>
    <script>
// Minta izin notifikasi ketika halaman selesai dimuat
window.onload = function() {
  if ('Notification' in window) {
    Notification.requestPermission();
  }
};

// Fungsi untuk menampilkan notifikasi
function showNotification() {
  if ('Notification' in window) {
    if (Notification.permission === 'granted') {
      var notification = new Notification('Judul Notifikasi', {
        body: 'Ini isi notifikasi'
      });
    } else if (Notification.permission !== 'denied') {
      Notification.requestPermission().then(function(permission) {
        if (permission === 'granted') {
          var notification = new Notification('Judul Notifikasi', {
            body: 'Ini isi notifikasi'
          });
        }
      });
    }
  }
}

// Ketika tombol diklik, panggil fungsi untuk menampilkan notifikasi
document.getElementById('notif-btn').addEventListener('click', function() {
  showNotification();
});

    </script>
  </body>
</html>
